<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="changepsswd.css">
    <script src="changepsswd.js"></script>
    <title>Change Password</title>
</head>
<body>
    <div class="container">
   
        <div class="wrapper">
          <img src="ppll.png" alt=""> 
          <header>CHANGE PASSWORD</header>
          <form action="#">
            
            <div class="field email">
              <div class="input-area" id="password">
                <input type="text"  placeholder="New Password">
                <i class="icon fas fa-lock"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
              </div>
              <div class="error error-txt">can't be blank</div>
            </div>
            <div class="field password" >
              <div class="input-area" id="cnfrm-password">
                <input type="password" placeholder="Confirm Password">
                <i class="icon fas fa-lock"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
              </div>
              <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="pass-txt"><a href="logout.html">Login Now</a></div>
            
            <input type="submit" onclick="checkPassword()" value="Submit">
          </form>
          <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div>
        </div>
        </div>
</body>
</html>
